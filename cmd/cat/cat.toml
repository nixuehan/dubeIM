[rpcServer]
    network = "tcp"
    addr = ":3119"
    timeout = "1s"

[redis]
    network = "tcp"
    addr = "127.0.0.1:6379"
    active = 60000
    idle = 1024
    dialTimeout = "200ms"
    readTimeout = "500ms"
    writeTimeout = "500ms"
    idleTimeout = "120s"
    expire = "30m"

[httpServer]
    network = "tcp"
    addr = ":3111"
	readTimeout = "1s"
	writeTimeout = "1s"

[kafka]
    topic = "dube-push-topic"
    brokers = ["127.0.0.1:9092"]

[Node]
    domain = "conn.dube.io"
    heartbeat = "8m"
    weight = 2.1
